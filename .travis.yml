language: python
python:
  - 3.6 
before_install:
  - sudo apt-get update
  - sudo apt-get install -y python3-nose
install:
  - pip3 install .
  - pip3 install -r requirements.txt
  - pip3 install python-coveralls 
script:
  - nosetests3  --with-coverage --cover-package=mu
after_success:
  - coveralls
